<!DOCTYPE html>
<html>
    <head>
    <title>Financial Engineering - Simple Interest</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form id="interestform" onclick="return checkdata()">
                <label for="name">Amount</label>
                    <input type="number" id="principal"><br><br>
                <label for="name">Interest Rate</label>
                    <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange=updateRate()>
                        <span id="rate_val">10.25%</span><br><br>
                <label for="name">No. of Years</label> 
                    <select type="number" id="years">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                    </select><br><br>
                <button onclick="compute()">Compute Interest</button><br><br>
                        <span id="result"></span>
            </form>
            <footer>
                <p>This Calculator belongs to TitaniumFalcon</p>
            </footer>
        </div>
    </body>
</html>
